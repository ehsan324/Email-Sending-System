{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'Login_v1/images/img-01.png' %}" alt="IMG">
            </div>

            <form class="login100-form validate-form" method="post" novalidate>
                {% csrf_token %}
                <span class="login100-form-title">
                    Verification
                </span>

                {% if form.errors %}
                <div class="alert alert-danger">
                    Invalid verification code
                </div>
                {% endif %}

                <div class="wrap-input100 validate-input">
                    {{ form.code }}
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Verify
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'Login_v1/css/util.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'Login_v1/css/main.css' %}">
{% endblock %}

{% block extra_js %}
<script src="{% static 'Login_v1/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'Login_v1/vendor/tilt/tilt.jquery.min.js' %}"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
{% endblock %}
